<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Bridge - Text to Indian Sign Language</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>ISL Communication Bridge</h1>
            <p class="subtitle">Words to Sign Language</p>
        </header>

        <main>
            <section>
                <textarea id="text-input" rows="3"
                    placeholder="Type English text here."></textarea>
                <button id="translate-btn">Translate</button>
                <button id="clear-btn">Clear</button>
            </section>

            <section>
                <div id="status">Ready for input</div>
                <div id="avatar-container"></div>
            </section>
        </main>
    </div>

    <!-- SCRIPTS  -->
    <script src="dictionary.js"></script>
    <script src="avatar.js"></script>
    <script src="main.js"></script>
</body>
</html>
